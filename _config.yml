about_content: | # this will include new lines to allow paragraphs
  **"기술뿐만 아니라 팀워크도 같이 배워나가는 개발자."**
  
  서경대학교 소프트웨어학과 4년을 재학 후, 배우는 것을 좋아하는 신입 백엔드 개발자입니다.
  고객 중심의 서비스를 지향하며, 데이터 기반 의사결정과 UI/UX 사용성을 함께 고려하는 백엔드 개발자가 되고자 합니다.
  특히 팀원들과의 유기적인 소통과 시너지에서 큰 가치를 느끼며, 함께 성장하는 개발 문화를 만들어가는 데 관심이 많습니다.
  특히 웹 SpringBoot 기반 웹 애플리케이션 개발과 JPA를 활용한 ORM, 그리고 SQL 최적화 구현에 깊은 관심을 가져왔습니다. 
  요즘은 Postgresql 열풍에 관심 있어 Redis를 활용한 캐싱 처리 프로젝트 진행 중에 있습니다.



